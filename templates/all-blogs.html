<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-scrren bg-gray-900 font-sans antialised">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold"><a href="/">AI Blog Generator</a></h1>
        </div>
        <div>
            <!-- <a href="#" class="text-white hover:underline mx-4 " style="pointer-events: none;"><b>Welcome {{ user.username }}</b></a> -->
            <a href="/blog-list" class="text-white hover:underline mx-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Saved Blog Posts</a>
            <a href="/logout" class="text-white hover:underline bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Logout</a>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

            <!-- Blog posts section -->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="space-y-4">
                    
                    {% for article in blog_articles reversed %}
                    <a href="blog-details/{{article.id}}">
                        <div class="border border-gray-300 p-4 rounded-lg hover:border-black" style="margin-top: 10px;">
                            <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                            <p>{{article.generated_content|truncatechars:80}}</p>
                        </div>
                    </a>
                    {% endfor %}
                    
                    <!-- Repeat -->
                </div>
            </section>

        </div>
    </div>

    <footer class="text-center p-4 text-white mt-6">
        <a href="https://www.linkedin.com/in/ankitpatne/" target="_blank">Made with &hearts; by Ankit</a>
    </footer>
</body>
</html>
